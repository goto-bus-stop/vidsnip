<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head (Login)"></head>
<body>
    <nav th:replace="layout :: navigation"></nav>
    <main class="container-fluid">
        <div class="col-md-6 col-md-offset-3">
            <div class="well">
                <form class="form-horizontal" th:action="@{/login}" method="post">
                    <fieldset>
                        <legend>Login</legend>
                        <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-dismissible alert-info">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            You have been logged out.
                        </div>
                        <div class="form-group">
                            <label for="inputLogin" class="col-md-2 control-label">Username</label>
                            <div class="col-md-10">
                                <input class="form-control"
                                       id="inputLogin"
                                       placeholder="Username"
                                       type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-md-2 control-label">Password</label>
                            <div class="col-md-10">
                                <input class="form-control"
                                       id="inputPassword"
                                       placeholder="Password"
                                       type="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <th:block th:replace="layout :: scripts"></th:block>
</body>
</html>
