<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
    <meta charset="utf-8" />
    <title th:text="${title} + ' Â· Vidsnip'"></title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://fezvrasta.github.io/bootstrap-material-design/dist/css/bootstrap-material-design.css" />
    <link rel="stylesheet"
          href="https://fezvrasta.github.io/bootstrap-material-design/dist/css/ripples.min.css" />
    <link rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{/css/style.css}" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" th:fragment="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#vs-nav"
                        aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">vidsnip</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="vs-nav">
                <ul class="nav navbar-nav">
                    <li><a href="#" th:href="@{/}">Timeline</a></li>
                    <li><a href="#" th:href="@{/watchlist}">Watching</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:href="@{/new}">New Snip</a></li>
                    <li class="dropdown">
                        <a href="#"
                           class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                            You <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" th:href="@{/me/edit}">Edit Profile</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" th:href="@{/logout}">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main th:replace="${view}" />

    <th:block th:fragment="scripts">
        <script th:src="@{/js/bundle.js}"></script>
    </th:block>
</body>
</html>
